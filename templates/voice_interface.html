            if (isConnected) {

<body>

    <script>
        // Variables globales
        let socket = null;
        let isConnected = false;
        let logsOpen = false;
        let statsOpen = false;

        // Variables audio cÃ´tÃ© navigateur
        let audioContext = null;
        let mediaStream = null;
        let audioWorkletNode = null;
        let scriptProcessor = null;
        let isAudioActive = false;
        let localSpeaking = false;
        let openaiSpeaking = false;
        let isReceivingAudio = false;
        let silenceTimeout = null;
        let lastAudioTime = 0;
        let consecutiveSilenceFrames = 0;

        // Configuration audio
        const AUDIO_CONFIG = {
            sampleRate: 24000,
            bufferSize: 4096,
            silenceThreshold: 0.005,      // Seuil bas pour mieux dÃ©tecter le bruit de fond
            silenceFramesNeeded: 20,       // 20 frames de silence (~200ms) avant arrÃªt
            minAudioInterval: 50           // 50ms minimum entre envois
        };

        // Debug: afficher config dans les logs
        function logAudioConfig() {
            addLogEntry(`Config Audio: seuil=${AUDIO_CONFIG.silenceThreshold}, frames=${AUDIO_CONFIG.silenceFramesNeeded}`, 'info');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            updateUI();
        });

        // Socket.IO
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Socket connectÃ©');
                addLogEntry('Socket connectÃ©', 'success');
            });

            socket.on('session_ready', function(data) {
                console.log('Session prÃªte:', data);
                setupAudio(); // DÃ©marrer l'audio cÃ´tÃ© navigateur
                updateUI();
                showNotification('Session prÃªte - Audio temps rÃ©el activÃ©', 'success');
                updateMainStatus('ðŸŽ¤ Audio temps rÃ©el actif - Parlez directement !', 'success');
                addLogEntry('Session prÃªte - Audio temps rÃ©el activÃ©', 'success');
            });

            socket.on('speech_status', function(data) {
                openaiSpeaking = data.speaking;
                addLogEntry(`OpenAI speech: ${data.speaking ? 'START' : 'STOP'}`, 'primary');
                updateVisualState();
            });

            socket.on('new_event', function(event) {
                addLogEntry(`[${event.type}] ${event.data}`, event.level);
            });

            socket.on('stats_update', function(stats) {
                updateStats(stats);
            });

            socket.on('audio_output', function(data) {
                playReceivedAudio(data.audio);
                // Marquer qu'on reÃ§oit de l'audio
                isReceivingAudio = true;
                updateVisualState();
                
                setTimeout(() => {
                    isReceivingAudio = false;
                    updateVisualState();
                }, 500);
            });

            socket.on('session_disconnected', function() {
                isConnected = false;
                stopAudio();
                updateUI();
                updateMainStatus('âŒ Session dÃ©connectÃ©e', 'error');
                showNotification('Session dÃ©connectÃ©e', 'error');
                addLogEntry('Session dÃ©connectÃ©e', 'error');
            });
        }

        // Configuration audio cÃ´tÃ© navigateur
        async function setupAudio() {
            try {
                addLogEntry('Demande d\'accÃ¨s au microphone...', 'info');
                
                // Demander l'accÃ¨s au microphone
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: AUDIO_CONFIG.sampleRate,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // CrÃ©er le contexte audio
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: AUDIO_CONFIG.sampleRate
                });

                addLogEntry(`AudioContext crÃ©Ã©: ${audioContext.sampleRate}Hz`, 'success');
                logAudioConfig();

                // Afficher les devices dÃ©tectÃ©s
                const devices = await navigator.mediaDevices.enumerateDevices();
                updateDeviceInfo(devices);

                // DÃ©marrer le traitement audio
                await startAudioProcessing();
                
                isAudioActive = true;
                addLogEntry('Audio temps rÃ©el activÃ© cÃ´tÃ© navigateur', 'success');

            } catch (error) {
                console.error('Erreur setup audio:', error);
                addLogEntry('Erreur accÃ¨s microphone: ' + error.message, 'error');
                showNotification('Erreur: AccÃ¨s microphone refusÃ©', 'error');
            }
        }

        async function startAudioProcessing() {
            try {
                // CrÃ©er le AudioWorklet pour traiter l'audio
                await audioContext.audioWorklet.addModule(createAudioWorkletScript());
                
                // CrÃ©er le nÅ“ud de traitement
                audioWorkletNode = new AudioWorkletNode(audioContext, 'audio-processor');
                
                // Connecter le microphone au processeur
                const source = audioContext.createMediaStreamSource(mediaStream);
                source.connect(audioWorkletNode);

                // Ã‰couter les donnÃ©es audio du worklet
                audioWorkletNode.port.onmessage = function(event) {
                    const { audioData, rms } = event.data;
                    
                    // Traiter le niveau audio
                    processAudioLevel(rms);
                    
                    // Envoyer seulement si au-dessus du seuil
                    if (rms > AUDIO_CONFIG.silenceThreshold) {
                        sendAudioToServer(audioData);
                    }
                };

                addLogEntry('AudioWorklet configurÃ© et connectÃ©', 'success');

            } catch (error) {
                console.error('Erreur AudioWorklet:', error);
                addLogEntry('Erreur AudioWorklet: ' + error.message, 'error');
                
                // Fallback vers ScriptProcessorNode (obsolÃ¨te mais compatible)
                await startAudioProcessingFallback();
            }
        }

        async function startAudioProcessingFallback() {
            try {
                addLogEntry('Utilisation du fallback ScriptProcessorNode', 'warning');
                
                const source = audioContext.createMediaStreamSource(mediaStream);
                scriptProcessor = audioContext.createScriptProcessor(AUDIO_CONFIG.bufferSize, 1, 1);
                
                scriptProcessor.onaudioprocess = function(event) {
                    if (!isConnected || !isAudioActive) return;
                    
                    const inputBuffer = event.inputBuffer.getChannelData(0);
                    
                    // Calculer RMS
                    let sum = 0;
                    for (let i = 0; i < inputBuffer.length; i++) {
                        sum += inputBuffer[i] * inputBuffer[i];
                    }
                    const rms = Math.sqrt(sum / inputBuffer.length);
                    
                    // Debug: log RMS occasionnellement
                    if (Math.random() < 0.01) { // 1% du temps
                        addLogEntry(`RMS niveau: ${rms.toFixed(4)} (seuil: ${AUDIO_CONFIG.silenceThreshold})`, 'debug');
                    }
                    
                    // Gestion de la dÃ©tection de parole
                    processAudioLevel(rms);
                    
                    // Envoi audio si niveau suffisant
                    const now = Date.now();
                    if (rms > AUDIO_CONFIG.silenceThreshold && 
                        (now - lastAudioTime) > AUDIO_CONFIG.minAudioInterval) {
                        
                        // Convertir Float32 â†’ PCM16
                        const pcm16 = new Int16Array(inputBuffer.length);
                        for (let i = 0; i < inputBuffer.length; i++) {
                            pcm16[i] = Math.max(-32768, Math.min(32767, inputBuffer[i] * 32767));
                        }
                        
                        sendAudioToServer(pcm16);
                        lastAudioTime = now;
                    }
                };
                
                source.connect(scriptProcessor);
                // Ne pas envoyer le microphone vers les haut-parleurs pour Ã©viter l'Ã©cho
                // scriptProcessor.connect(audioContext.destination);
                
                addLogEntry('ScriptProcessorNode configurÃ©', 'success');
                
            } catch (error) {
                console.error('Erreur fallback audio:', error);
                addLogEntry('Erreur fallback audio: ' + error.message, 'error');
            }
        }

        function processAudioLevel(rms) {
            const hasSound = rms > AUDIO_CONFIG.silenceThreshold;

            if (hasSound) {
                // Son dÃ©tectÃ©
                consecutiveSilenceFrames = 0;

                if (!localSpeaking) {
                    localSpeaking = true;
                    addLogEntry(`LOCAL: Parole dÃ©tectÃ©e (RMS: ${rms.toFixed(4)})`, 'info');
                    updateVisualState();
                }

                // Annuler le timer de fin de parole si on recommence Ã  parler
                if (silenceTimeout) {
                    clearTimeout(silenceTimeout);
                    silenceTimeout = null;
                }
            } else {
                // Silence dÃ©tectÃ©
                consecutiveSilenceFrames++;

                if (localSpeaking && consecutiveSilenceFrames >= AUDIO_CONFIG.silenceFramesNeeded) {
                    localSpeaking = false;
                    addLogEntry(`LOCAL: Silence dÃ©tectÃ© (${consecutiveSilenceFrames} frames)`, 'info');
                    updateVisualState();

                    // DÃ©clencher un timer pour signaler la fin de la parole aprÃ¨s 2s
                    if (silenceTimeout) {
                        clearTimeout(silenceTimeout);
                    }
                    silenceTimeout = setTimeout(() => {
                        sendEndOfSpeech();
                        silenceTimeout = null;
                    }, 1000); // dÃ©lai rÃ©duit pour dÃ©tecter plus vite la fin de la parole
                }
            }
        }

        function updateVisualState() {
            const micCircle = document.getElementById('micCircle');
            
            // PrioritÃ© : rÃ©ception > parole OpenAI > parole locale
            if (isReceivingAudio) {
                micCircle.classList.add('receiving');
                micCircle.classList.remove('speaking');
                updateMainStatus('ðŸ”Š IA rÃ©pond...', 'primary');
            } else if (openaiSpeaking) {
                micCircle.classList.add('speaking');
                micCircle.classList.remove('receiving');
                updateMainStatus('ðŸŽ¤ OpenAI Ã©coute...', 'success');
            } else if (localSpeaking) {
                micCircle.classList.add('speaking');
                micCircle.classList.remove('receiving');
                updateMainStatus('ðŸŽ¤ Parole dÃ©tectÃ©e...', 'info');
            } else {
                micCircle.classList.remove('speaking', 'receiving');
                updateMainStatus('ðŸ”„ En attente - Parlez...', 'success');
            }
        }

        function createAudioWorkletScript() {
            // CrÃ©er le script AudioWorklet inline
            const workletScript = `
                class AudioProcessor extends AudioWorkletProcessor {
                    constructor() {
                        super();
                        this.bufferSize = 4096;
                        this.buffer = new Float32Array(this.bufferSize);
                        this.bufferIndex = 0;
                        this.silenceThreshold = 0.01;
                        this.lastSendTime = 0;
                        this.minInterval = 100; // 100ms minimum entre envois
                    }
                    
                    process(inputs, outputs, parameters) {
                        const input = inputs[0];
                        if (input.length > 0) {
                            const inputData = input[0];
                            
                            for (let i = 0; i < inputData.length; i++) {

        function playReceivedAudio(base64Audio) {

            try {
                // DÃ©coder le base64
                const audioData = atob(base64Audio);
                const arrayBuffer = new ArrayBuffer(audioData.length);
                const view = new Uint8Array(arrayBuffer);
                
                for (let i = 0; i < audioData.length; i++) {

                // Convertir PCM16 â†’ Float32
                const pcm16 = new Int16Array(arrayBuffer);
                const audioBuffer = audioContext.createBuffer(1, pcm16.length, 24000);
                const channelData = audioBuffer.getChannelData(0);
                
                for (let i = 0; i < pcm16.length; i++) {
                    channelData[i] = pcm16[i] / 32768.0;

                // Jouer l'audio
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
