<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Vocal OpenAI - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            color: #666;
            font-size: 0.9rem;
        }

        .feature-icon {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .version {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.8rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üé§</div>
        <h1>Assistant Vocal OpenAI</h1>
        <p class="subtitle">Dialogue vocal temps r√©el avec GPT-4</p>
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Entrez votre nom d'utilisateur..."
                    required
                    autocomplete="username"
                    autofocus
                >
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Entrez votre mot de passe..."
                    autocomplete="current-password"
                >
            </div>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <button type="submit" class="btn-login">
                Se connecter
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üåê</span>
                <span>Interface web moderne</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üéµ</span>
                <span>Audio bidirectionnel temps r√©el</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>Monitoring et statistiques</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîÑ</span>
                <span>Reconnexion automatique</span>
            </div>
        </div>

        <div class="version">
            OpenAI Realtime API ‚Ä¢ GPT-4o Voice ‚Ä¢ v1.0
        </div>
    </div>

    <script>
        // Auto-focus sur le champ de saisie
        document.getElementById('username').focus();
        
        // D√©tection du mode d'authentification c√¥t√© client
        // Si il y a des variables d'environnement d√©finies, le mot de passe sera requis
        
        // Validation du formulaire
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (username.length < 2) {
                e.preventDefault();
                alert('Veuillez entrer un nom d\'utilisateur d\'au moins 2 caract√®res');
                return;
            }
            
            // V√©rification basique c√¥t√© client
            const hasPasswordField = document.getElementById('password').style.display !== 'none';
            if (hasPasswordField && !password) {
                // Si le champ mot de passe est visible mais vide, on peut laisser passer
                // Le serveur d√©cidera selon les variables d'environnement
            }
        });

        // Gestion de l'affichage conditionnel du mot de passe
        // (Le serveur d√©termine si l'authentification par mot de passe est requise)
        
        // Message d'information dynamique
        const passwordGroup = document.getElementById('passwordGroup');
        if (passwordGroup) {
            // On peut ajouter un indicateur visuel selon le mode
            const helpText = document.createElement('small');
            helpText.style.color = '#666';
            helpText.style.fontSize = '0.8rem';
            helpText.style.marginTop = '0.5rem';
            helpText.style.display = 'block';
            helpText.textContent = 'Laissez vide si aucun mot de passe n\'est configur√©';
            passwordGroup.appendChild(helpText);
        }
    </script>
</body>
</html>
